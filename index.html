<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="Calculator">
        <input type="number" id="display" placeholder="0" disabled>

        <button class="clear">AC</button>
        <button>/</button> 
        <button>X</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>&minus;</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>&plus;</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="equals">&equals;</button>
        <button class="zero">0</button>
        <button class="dot">&dot;</button>
    </div>
</body>
</html>
