<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="Calculator">
        <input type="text" id="display" placeholder="0" disabled>

        <button onclick="calculate('action','c')" class="clear">AC</button>
        <button onclick="calculate('action','/')">/</button> 
        <button onclick="calculate('action','*')">X</button>
        <button onclick="calculate('value',7)">7</button>
        <button onclick="calculate('value',8)">8</button>
        <button onclick="calculate('value',9)">9</button>
        <button onclick="calculate('action','-')">&minus;</button>
        <button onclick="calculate('value', 4)">4</button>
        <button onclick="calculate('value', 5)">5</button>
        <button onclick="calculate('value', 6)">6</button>
        <button onclick="calculate('action','+')">+</button>
        <button onclick="calculate('value', 1)">1</button>
        <button onclick="calculate('value', 2)">2</button>
        <button onclick="calculate('value', 3)">3</button>
        <button onclick="calculate('action','=')" class="equals">&equals;</button>
        <button onclick="calculate('value', 0)" class="zero">0</button>
        <button onclick="calculate('action','.')" class="dot">&dot;</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
